<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Contact</title>
  </head>
  <body>
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">

     <!-- Creates a dropdown button icon when the navbar collapses -->
      <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- My Name Logo -->
      <h1 class="navbar-text text-light">Jordan Schneider</h1>

      <!-- Collapses the navbar into a dropdown menu when screen size reaches medium -->
      <div class="collapse navbar-collapse" id="collapse_target">
        <ul class="navbar-nav ml-auto">

          <!--About Me-->
          <li class="nav-item">
            <a class="nav-link" href="index.html">About Me</a>
          </li>
          
          <!-- Portfolio -->
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>

          <!-- Contact -->
          <li class="nav-item active">
            <a class="nav-link" href="#">Contact</a>
          </li>

        </ul>
      </div>

    </nav>


    <!--Container for page content-->
    <div class="container-fluid clearfix px-0">

      <div class="container-fluid col-md-3 float-left px-0 d-none d-xl-block">
        <img src="assets/images/contact-photo.jpg" 
          class="img-fluid cover"
          alt="Long Bridge"
          style="opacity: 0.8">
      </div>

      <br />

      <!--Contact section-->
      <div class="row justify-content-around">
        <div class="col-md-11 border rounded">

          <!--Contact Header-->
          <div class="row border-bottom bg-dark text-light">
            <h2 class="mx-auto">Contact</h2>
          </div>

          <br />

          <!--Contact Content-->
          <div class="container">

            <form>

               <!-- Name Input -->
              <div class="form-group">
                <label for="nameInput">Name</label>
                <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp" placeholder="Your name">
              </div>

              <!-- Email Input -->
              <div class="form-group">
                <label for="emailInput">Email Address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="youremail@here">
              </div>

              <!-- Message input -->
              <div class="form-group">
                <label for="messageInput">Message</label>
                <textarea class="form-control" id="messageInput" rows="6"></textarea>
              </div>

              <!-- Submit button -->
              <button type="button" class="btn btn-dark">Submit</button>

            </form>

            <br />

          </div>

          <br />

        </div>
      </div>

    </div>

    <!-- Footer -->
    <footer class="footer text-muted bg-dark text-light">
      <div class="container">
        <button class="btn btn-default btn-md pull-as-right btn-dark">
          <a class="text-light text-center" href="#">Back to Top</a>
        </button>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
